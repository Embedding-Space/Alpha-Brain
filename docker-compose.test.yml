name: alpha-brain-test

services:
  test-postgres:
    image: pgvector/pgvector:pg17
    container_name: alpha-brain-test-postgres
    environment:
      POSTGRES_USER: alpha
      POSTGRES_PASSWORD: brain
      POSTGRES_DB: alpha_brain_test
    networks:
      - test-network
    # No volumes - we want a fresh DB each time
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U alpha -d alpha_brain_test"]
      interval: 5s
      timeout: 5s
      retries: 5

  test-embedding-service:
    build:
      context: .
      dockerfile: Dockerfile.embedding
    container_name: alpha-brain-test-embeddings
    networks:
      - test-network
    volumes:
      # Reuse the host's model cache
      - ~/.cache/huggingface:/root/.cache/huggingface
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: "no"

  test-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: alpha-brain-test-mcp
    environment:
      DATABASE_URL: postgresql://alpha:brain@test-postgres:5432/alpha_brain_test
      OPENAI_BASE_URL: http://host.docker.internal:11434/v1
      OPENAI_API_KEY: not-needed
      LOG_LEVEL: DEBUG  # More verbose for tests
      EMBEDDING_SERVICE_URL: http://test-embedding-service:8001
    ports:
      - "9101:9100"  # Different port to avoid conflicts
    networks:
      - test-network
    depends_on:
      test-postgres:
        condition: service_healthy
      test-embedding-service:
        condition: service_healthy
    volumes:
      # Reuse the host's model cache to avoid re-downloading
      - ~/.cache/huggingface:/root/.cache/huggingface
    # Don't restart on failure - we want to see the error
    restart: "no"

networks:
  test-network:
    driver: bridge